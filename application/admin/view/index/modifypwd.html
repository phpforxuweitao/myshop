<style>
    .form-vertical {
        margin-top: 20px;
    }
    @media screen and (min-width: 450px){
        .form-vertical {
            position: relative;
            left: 30px;
        }
    }
    @media screen and (min-width: 500px){
        .form-vertical {
            position: relative;
            left: 100px;
        }
    }
    .form-vertical table tr td:nth-child(1){
        text-align: right;
    }
    .form-vertical table tr td:nth-child(2){
        text-align: left;
    }
    .form-vertical table tr td:nth-child(2)>input,select,textarea {
        width: 260px;
        margin-left: 20px;
    }
    .form-vertical table tr td:nth-child(2)>textarea {
        margin-top: 10px;
        resize: none;
        width: 600px;
    }
    .form-vertical table tr td:nth-child(2)>input[type='submit'] {
        padding: 4px 95px;
    }
    .form-vertical table tr td:nth-child(2).sex {
        padding-bottom: 10px;
    }
    .form-vertical table tr td:nth-child(2)>label {
        float: left;
        margin: 0 10px;
    }
    .form-vertical table tr td:nth-child(2)>label>input[type='radio'] {
        position: relative;
        top: -3px;
    }
    .form-vertical table tr td:nth-child(2)>label>input[type='radio']:nth-child(1) {
        margin-left: 10px;
    }
</style>
<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="/bk_index" title="前往首页" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="javascript:;" class="current">修改密码</a> </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <h5>修改密码页面</h5>
                    </div>
                    <div class="widget-content">
                        <form id="fm_modifyPwd" class="form-vertical" action="/bk_admin/updatePwd" method="post">
                            <table>
                                <tr>
                                    <td>原密码</td>
                                    <td>
                                        <input type="password" autocomplete="off" class="inp" name="origin" placeholder="输入原密码..." />
                                    </td>
                                </tr>
                                <tr>
                                    <td>新密码</td>
                                    <td>
                                        <input type="password" autocomplete="off" class="inp" name="upwd" placeholder="输入新密码..." />
                                    </td>
                                </tr>
                                <tr>
                                    <td>确认密码</td>
                                    <td>
                                        <input type="password" autocomplete="off" class="inp" name="reupwd" placeholder="输入确认密码..." />
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input type="hidden" name="uid" value="{:session('login_admin_info.uid')}">
                                        <input type="submit" class="btn btn-success btn_save" value="修 改" />
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    //给所有添加按钮添加 点击之后按钮的不可用状态
    $("#fm_modifyPwd .inp").keydown(function(){
        if (event.keyCode == 13) { //判断是否为回车键,Event是window对象的一个属性,是全局的
            event.keyCode = 0;//屏蔽回车键
            event.returnValue = false;
            alert('回车键不可用!点击添加按钮提交');
        }
    });
</script>
