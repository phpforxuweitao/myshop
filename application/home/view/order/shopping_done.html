<!DOCTYPE html>
<html lang="en">
<head>
    {include file="common/common_meta"}
    <title>支付成功</title>
    <link rel="stylesheet" href="__PLUGIN__/amazeui/css/amazeui.min.css">
    <link rel="stylesheet" href="__HOME__/css/common_header.css" type="text/css"><!--公共header部分-->
    <link rel="stylesheet" href="__HOME__/css/common_footer.css" type="text/css"><!--公共footer部分-->
    <link rel="stylesheet" href="__HOME__/css/shopping_done.css" type="text/css"><!--购物车页面css样式-->
    <script src="__HOME__/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="__PLUGIN__/amazeui/js/amazeui.min.js"></script>
</head>
<body class="wide" style="min-width: 1200px; overflow-x: auto;">

{include file="common/common_shortnav"}

    <div class="header">
        <div class="layout">
            <div class="layout_h"></div>
            <div class="layout_b">
                <div class="header_l">
                    <div class="header_l_img">
                        <img src="__HOME__/images/head_log.png">
                    </div>
                    <div class="header_l_stepName">交易成功</div>
                </div>
                <div class="header_r"></div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="box">
            <div class="info">
                <div class="info_l"></div>
                <div class="info_r">
                    <div>订单提交成功，只差付款了~</div>
                    <div>请您在<span>23小时59分59秒</span>内完成支付，否则订单将自动取消.</div>
                    <div class="orderNum">
                        订单号：<span>{$orderid | default=0}</span>
                        &nbsp;&nbsp;|&nbsp;&nbsp;已付金额&nbsp;
                        <span>{$total | default=0}元</span>
                    </div>
                </div>
            </div>
            <div class="btns">
                <span>您可以：</span>
                <span>
                    <a href="/order/myorder">查看订单</a>
                    <a href="/">继续购物</a>
                    <a href="#">问题反馈</a>
                </span>
            </div>
        </div>
    </div>

{include file="common/common_footer"}
{include file="common/common_js"}
<script src="__HOME__/js/shopping_check.js" type="text/javascript"></script>
</body>
</html>
